<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./develop/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>weatherDashHW</title>
  </head>
  <body>
    <!-- //weather nav  -->
    <nav>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Weather Dashboard</a>
        </div>
      </nav>
    </nav>
    <!-- search button and input -->

    <main>
      <div id="topContain">
        <div class="col-4">
          <div class="bg-light">
            <div class="input-group mb-4">
              <input
                type="search"
                id="cityInput"
                placeholder="Search city"
                class="form-control"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="citySearchBtn"
                >
                  <i class="fas fa-search"></i>search
                </button>
                <button class="btn btn-secondary" type="button" id="clear">
                  <i class="fas fa-times-circle"></i>X
                </button>
              </div>
            </div>
          </div>

          <!-- recent searches -->
          <article class="col-12 row p-2 card margin-left">
            <h1 id="recentSearch"></h1>
          </article>
        </div>
        <!-- Daily weather display -->
        <div class="col-9">
          <h2 id="weatherCity"></h2>
          <p id="weatherHumid"></p>
          <h1 id="weatherTemp"></h1>
          <p id="weatherWind"></p>
        </div>
      </div>

      <!-- 5 day weather cards -->
      <div class="card-group hide">
        <div class="card">
          <img src="..." id="card-image" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 id="card-date"></h5>
            <ul>
              <li id="card-temp"></li>
              <li id="card-wind"></li>
              <li id="card-humidity"></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <img src="..." id="card-image1" class="card-img-top" alt="..." />
          <div class="card-body1">
            <h5 id="card-date1"></h5>
            <ul>
              <li id="card-temp1"></li>
              <li id="card-wind1"></li>
              <li id="card-humidity1"></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <img src="..." id="card-image2" class="card-img-top" alt="..." />
          <div class="card-body2">
            <h5 id="card-date2"></h5>
            <ul>
              <li id="card-temp2"></li>
              <li id="card-wind2"></li>
              <li id="card-humidity2"></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <img src="..." id="card-image3" class="card-img-top" alt="..." />
          <div class="card-body3">
            <h5 id="card-date3"></h5>
            <ul>
              <li id="card-temp3"></li>
              <li id="card-wind3"></li>
              <li id="card-humidity3"></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <img src="..." id="card-image4" class="card-img-top" alt="..." />
          <div class="card-body4">
            <h5 id="card-date4"></h5>
            <ul>
              <li id="card-temp4"></li>
              <li id="card-wind4"></li>
              <li id="card-humidity4"></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./develop/js/script.js"></script>
  </body>
</html>
