<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./develop/css/style.css" />

    <title>weatherDashHW</title>
  </head>
  <body>
    <!-- //weather nav  -->
    <nav>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Weather Dashboard</a>
        </div>
      </nav>
    </nav>

    <main>
      <div class="row">
        <div class="col-4 bg-light">
          <div class="mt-2">Search for a City:</div>
          <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="citySearchBtn">
                <i class="fas fa-search"></i>search
              </button>
              <button class="btn btn-secondary" type="button" id="clear">
                <i class="fas fa-times-circle"></i>X
              </button>
            </div>
          </div>
        </div>
      </div>
      <article class="col-4 row p-2 card margin-left">
        <h1>recent searches</h1>
      </article>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./develop/js/script.js"></script>
  </body>
</html>
